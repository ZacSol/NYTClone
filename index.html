<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div class="header">
            <h1 class="align-self-center">New York Times Search</h1>
        </div>

        <div class="card search">
            <form id="form">
                <div class="card-header" id="searchParam">Search Parameters</div>
                <div class="card-text form-group" >
                    <label for="searchquery">Search Term</label><br>
                    <input type="text" class="form-control" id="searchTerm" autofocus><br>
                </div>
                <div class="card-text form-group " id="retrieveRecords">
                    <label for="retrieverecords">Number of Records to Retrieve:</label><br />
                    <!-- Needs dropdown -->
                    <div class="dropdown" input type="text" id="dropdownMenu">
                        <a class="dropdown-item" href="#">5</a>
                        <a class="dropdown-item" href="#">7</a>
                        <a class="dropdown-item" href="#">10</a>
                    </div>
                </div>
                <div class="card-text form-group">
                    <label for="startyear">Start Year</label><br />
                    <input type="text" class="form-control" id="startYear"> <br />
                </div>
                <div class="card-text form-group">
                    <label for="endyear" >End Year</label><br>
                    <input type="text" class="form-control" id="endYear"> <br />
                </div>
                <div class="card-text form-group">
                    <a href="#" class="card-link" id="searchStuff">Search</a>
                    <a href="#" id="clearStuff" class="card-link">Clear Results</a>
                </div>

            </form>
        </div>
        <div class="card content-div">
            <div class="card-header">Top Articles</div>
            <div class="content"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

        <script src="./assets/main.js"> </script>
</body>

</html>
